<!DOCTYPE html>
<html>
  <head>
    <link href="css/ui-darkness/jquery-ui-1.8.14.custom.css" rel="stylesheet">
    <link href="css/feedback_widget.css" rel="stylesheet">

    <!-- 
    <script src="js/jquery-1.5.1.min.js"></script>
    <script src="js/jquery-ui-1.8.14.custom.min.js"></script>
    <script src="js/application.js"></script>
    -->
  </head>
  <body>
    <div id="container">
      <div id="title" class="section">
        <div id="hideButton">&ndash;</div>
        <h1>Send Feedback</h1>
      </div>
    <div class="section">
      <form>
        <div id="controls">
          <input type="radio" id="highlight" name="radio" />
          <label for="highlight">Highlight</label>
          
          <input type="radio" id="blackout" name="radio" checked="checked" />
          <label for="blackout">Blackout</label>
<!--         
          <input type="radio" id="annotate" name="radio" />
          <label for="annotate">Annotate</label>
          -->
        </div>
      </form>
    </div>
      <div id="description" class="section">
        <span>Please describe the problem:</span>
        <div id="textAreaWrapper">
          <textarea></textarea>
        </div>
      </div>
      <div id="submitControls" class="section">
        <span class="button" id="submit">
          <button>Submit</button>
        </span>
      </div>
    </div>
  </body>
</html>
